<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/plug-fill.svg" type="image/x-icon">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold bg-primary p-2 rounded text-white pe-3 ps-3 m-1 me-2" href="#">
            <i class="bi bi-plug-fill"></i>
            Simple Stats</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item bg-secondary rounded">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<body class="background-main">
    <div class="container-fluid" id="main-container">
        <div class="row">
            <div class="col-2">
                <div class="card m-3" id="teamCard">
                    <div class="card-header text-center">
                        <h3>Add Data</h3>
                    </div>
                    <div class="card-body container">
                        <button type="button" class="btn btn-primary data-button m-1" data-bs-toggle="modal"
                            data-bs-target="#addData" id="addDataBtn">
                            Add Data
                        </button>
                        <button type="button" class="btn btn-primary data-button m-1" data-bs-toggle="modal"
                            data-bs-target="#uploadDemo">
                            Upload Demo
                        </button>

                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Event</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary btn-purple"
                                            id="modalAddDataBtn">Create
                                            Event</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card m-3" id="ratingGraphCard">
                    <div class="card-body">
                        <div id="HLTVGraph"></div>
                    </div>

                </div>
            </div>
            <div class="col-4">
                <div class="card m-3" id="playerCard">
                    <div class="card-header text-center">
                        <h3>Stats</h3>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./js/script.js"></script>


</body>

</html>
