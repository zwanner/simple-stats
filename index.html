<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/plug-fill.svg" type="image/x-icon">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold bg-primary p-2 rounded text-white pe-3 ps-3 m-1 me-2" href="#">
            <i class="bi bi-plug-fill"></i>
            Simple Stats</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item bg-secondary rounded me-1">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <button class="nav-link text-white bg-danger rounded p-2 me-1" id="resetStats">Reset Stats</button>
            <button class="nav-link text-white bg-primary rounded p-2 ms-1" id="storetoDB">Store to DB</button>
        </div>
</nav>



<body class="background-main">
    <div class="container-fluid" id="main-container">
        <div class="row">
            <div class="col-2">
                <div class="card m-3 shadow" id="teamCard">
                    <div class="card-header text-center">
                        <h3>Add Data</h3>
                    </div>
                    <div class="card-body container">
                        <input type="date" class="form-control m-1" id="date" placeholder="Date">
                        <input type="text" class="form-control m-1" id="hltvRating" placeholder="HLTV Rating">
                        <input type="text" class="form-control m-1" id="adr" placeholder="ADR">
                        <input type="text" class="form-control m-1" id="kills" placeholder="Kills">
                        <input type="text" class="form-control m-1" id="deaths" placeholder="Deaths">
                        <input type="text" class="form-control m-1" id="map" placeholder="Map">
                        <input type="text" class="form-control m-1" id="winLoss" placeholder="Win or Loss (0/1)">
                        <button type="submit" class="btn btn-primary m-1" id="addData">Add Data</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card m-3 shadow" id="ratingGraphCard">
                    <div class="card-body">
                        <div id="HLTVGraph"></div>
                    </div>
                    <div class="card-body text-center">
                        <div id="ratingPerMapGraph"></div>
                    </div>
                    <div class="card-body text-center">
                        <div id="winpercentagePerMap"></div>
                    </div>
                    <div class="card-body text-center">
                        <div id="winpercentagePerMapBarChart"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card m-3 shadow" id="playerCard">
                    <div class="card-header text-center">
                        <h3>Stats</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="winLossGraph"></div>
                    </div>
                    <div class="card-body text-center">
                        <div class="container row" id="kdaStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./js/script.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./js/database.js"></script>
</body>

</html>
